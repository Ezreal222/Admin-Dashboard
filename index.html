<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41f10359c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="heading">
            <p class="heading-text"><i class="fa-solid fa-gauge"></i>Dashboard</p>
        </div>
        <div class="navigation">
            <nav><a href=""><i class="fa fa-home"></i>Home</a></nav>
            <nav><a href=""><i class="fa-solid fa-address-card"></i>Profile</a></nav>
            <nav><a href=""><i class="fa-solid fa-message"></i>Messages</a></nav>
            <nav><a href=""><i class="fa-solid fa-clock"></i>History</a></nav>
            <nav><a href=""><i class="fa-solid fa-list-check"></i>Tasks</a></nav>
            <nav><a href=""><i class="fa-sharp fa-solid fa-people-group"></i>Communities</a></nav>
            <nav><a href=""><i class="fa-solid fa-gear"></i>Settings</a></nav>
            <nav><a href=""><i class="fa-solid fa-phone"></i>Support</a></nav>
            <nav><a href=""><i class="fa-solid fa-umbrella"></i>Privacy</a></nav>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <form action="" class="search-bar">
                <button class="search-button"><i class="fa-solid fa-search"></i></button>
                <input type="text" placeholder="Search">
            </form>
        </div>
        <div class="user-info">
            <h1 class="user-name">Yang Zheng</h1>
        </div>
        <div class="buttons">
            <button class="user-button">New</button><button class="user-button">Upload</button><button class="user-button">Share</button>
        </div>
        <div class="greeting">
            <p class="greeting-text">Hi there</p>
            <h1 class="user">Yang Zheng</h1>
        </div>
    </div>
    <div class="main-content">
        <div class="your-projects">
            <p>Super Cool Project</p>
        </div>
        <div class="announcements">
            <p>Site Maintenance</p>
        </div>
        <div class="trending">
            <p>Top 10</p>
        </div>
    </div>
</body>
</html>
