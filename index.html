    <div class="sidebar">
        <div class="heading">
            <p class="heading-text"><i class="fa-solid fa-gauge"></i>Dashboard</p>

            <div class="project-item">

            </div>
            <div class="project-item">

                <div class="small-buttons"></div>
            </div>
            <div class="project-item">
                <div class="heading-proj">Money Maker</div>

        <div class="announcements">
